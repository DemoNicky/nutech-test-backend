spring.application.name=test-project

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#prod
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

#security
spring.jwt.secret-key=${SECRET_KEY_JWT}

#cloudinary
configuration.cloudinary.cloud-name: ${IMAGE_CLOUD_NAME}
configuration.cloudinary.cloud-api-key: ${IMAGE_CLOUD_API_KEY}
configuration.cloudinary.cloud-api-secret: ${IMAGE_CLOUD_API_SECRET}